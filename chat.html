<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do: Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-half"></i>

        <!--Lightening Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gianna</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 25, 2023</div>

      <div class="message-row">
        <img src="/profile-image2.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Gianna</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">23:12</span>
          </div>
        </div>
      </div>

      <div class="message-out">
        <div class="message-out__content">
          <div class="message-out__info">
            <span class="message-out__time">23:15</span>
            <span class="message-out__bubble">Hi!</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!-- nav>ul>li*4>a -->

    <script
      src="https://kit.fontawesome.com/9b2aaa69ed.js"
      crossorigin="anonymous"></script>
  </body>
</html>
